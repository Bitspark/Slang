# Main
---
services:
  main:
    in:
      type: stream
      stream:
        type: number
    out:
      type: number
operators:
  adder:
    operator: slang.data.Evaluate
    properties:
      expression: "a+b"
      variables: ["a", "b"]
  reducer:
    operator: slang.control.Reduce
    generics:
      itemType:
        type: number
    properties:
      emptyValue: 0.0
connections:
  (:
    - (reducer
  reducer):
    - )
  reducer.reducer):
    - (adder
  adder):
    - (reducer.reducer
