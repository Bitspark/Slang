# Polynomial operator
---
services:
  main:
    in:
      type: map
      map:
        a:
          type: number
        b:
          type: number
        c:
          type: number
        x:
          type: number
    out:
      type: number
operators:
  pfunc:
    operator: slang.eval
    properties:
      expression: "a*x*x + b*x + c"
      variables: ["a", "b", "c", "x"]
connections:
  (:
  - (pfunc
  pfunc):
  - )
