# Polynomial operator
---
testCases:
  - name: ItemPass
    data:
      in:
        - a: 1
          b: 1
          c: 1
          x: 1
      out:
        - 3
services:
  main:
    in:
      type: map
      map:
        a:
          type: number
        b:
          type: number
        c:
          type: number
        x:
          type: number
    out:
      type: number
operators:
  pfunc:
    operator: slang.data.Evaluate
    properties:
      expression: "a*x*x + b*x + c"
      variables: ["a", "b", "c", "x"]
connections:
  (:
  - (pfunc
  pfunc):
  - )
