services:
  main:
    in:
      type: number
    out:
      type: boolean

properties:
  val:
    type: number
  expr:
    type: string

operators:
  del2:
    operator: .del2_op
    generics:
      gen:
        type: number
    properties:
      val: $val
  cmp:
    operator: slang.eval
    properties:
      expression: $expr
      variables: ["a", "b"]

connections:
  (:
  - (del2
  del2.cmp):
  - (cmp
  cmp):
  - (del2.cmp
  del2):
  - )
