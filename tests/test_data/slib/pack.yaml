# Pack: Yields streams for each incoming element containing that element
---
in:
  type: number

out:
  type: stream
  stream:
    type: number

operators:
  loop:
    operator: slang.loop
    generics:
      itemType:
        type: number
      stateType:
        type: number
  falsify:
    operator: slang.const
    generics:
      valueType:
        type: boolean
    properties:
      value: false

connections:
  (:
  - (loop

  loop.iteration).:
  - (falsify
  - ..state(loop.iteration

  loop.iteration):
  - )

  falsify):
  - ..continue(loop.iteration

