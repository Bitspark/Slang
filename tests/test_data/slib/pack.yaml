# Pack: Yields streams for each incoming element containing that element
---
services:
  main:
    in:
      type: number
    out:
      type: stream
      stream:
        type: number

operators:
  loop:
    operator: slang.stream.Loop
    generics:
      itemType:
        type: number
      stateType:
        type: map
        map:
          item:
            type: number
          send:
            type: boolean
  T:
    operator: slang.data.Constant
    generics:
      valueType:
        type: boolean
    properties:
      value: true
  F:
    operator: slang.data.Constant
    generics:
      valueType:
        type: boolean
    properties:
      value: false

connections:
  (:
  - item(loop
  - (T
  T):
  - send(loop

  loop.controller)send:
  - (loop.controller

  loop.iterator)item:
  - item(loop.iterator
  - state.item(loop.iterator
  loop.iterator)send:
  - (F
  F):
  - state.send(loop.iterator

  loop)items:
  - )

