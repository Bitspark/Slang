# Merge sort
---
in:
  type: stream
  stream:
    type: number
out:
  type: stream
  stream:
    type: number

operators:
  # Packer
  packer:
    operator: .pack
    generics:
      stateType:
        type: number
  # Sorter
  sorter:
    operator: slang.take
    generics:
      itemType:
        type: number
  # Reducer
  reducer:
    operator: slang.reduce
    generics:
      itemType:
        type: stream
        stream:
          type: number
    properties:
      emptyValue: []
  # Comparator
  comparator:
    operator: slang.eval
    generics:
      paramsMap:
        type: map
        map:
          a:
            type: number
          b:
            type: number
    properties:
      expression: a <= b

connections:
  ~(:
    - (packer
  packer):
    - ~(reducer
  reducer.selection)~.a:
    - true(sorter
  reducer.selection)~.b:
    - false(sorter
  sorter.compare)~.true:
    - a(comparator
  sorter.compare)~.false:
    - b(comparator
  comparator):
    - ~(sorter.compare
  sorter):
    - ~(reducer.selection
  reducer):
    - )
