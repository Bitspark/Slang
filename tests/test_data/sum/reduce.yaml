# Main
---
in:
  type: stream
  stream:
    type: number
out:
  type: number
operators:
  adder:
    operator: slang.eval
    generics:
      paramsMap:
        type: map
        map:
          a:
            type: number
          b:
            type: number
    properties:
      expression: "a+b"
  reducer:
    operator: slang.reduce
    generics:
      itemType:
        type: number
    properties:
      emptyValue: 0.0
connections:
  (:
    - (reducer
  reducer):
    - )
  reducer.selection).:
    - (adder
  adder):
    - .(reducer.selection
